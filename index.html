<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Stats preview card component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

        <!-- css link -->

        <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section class="Stats-section">

            <div class="stats-container">

                <div class="stats-text-parent">

                   <div class="stats-title">
                    <h1>Get <span>insights</span> that help <br> your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decision regarding revenue,customer
                        experience,and overall efficiency</p>
                   </div>

                    <div class="achievement-parent">

                        <div class="single-achievement">
                            <h3>10k+</h3>
                            <p>COMPANIES</p>
                        </div>

                        <div class="single-achievement">
                            <h3>314</h3>
                            <p>TEMPLATES</p>
                        </div>

                        <div class="single-achievement">
                            <h3>12M+</h3>
                            <p>QUERIES</p>
                        </div>
                    </div>

                </div>


                <div class="stats-image">
                    <img src="./images/image-header-desktop.jpg" alt="">
                </div>



            </div>
        </section>
    </main>
</body>

</html>
